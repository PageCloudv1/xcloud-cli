name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-release:
    name: Build and Release Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build for Linux
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o xcloud-linux-amd64 ./cmd/xcloud/main.go
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o xcloud-linux-arm64 ./cmd/xcloud/main.go

      - name: Build for macOS
        run: |
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o xcloud-darwin-amd64 ./cmd/xcloud/main.go
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o xcloud-darwin-arm64 ./cmd/xcloud/main.go

      - name: Build for Windows
        run: |
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o xcloud-windows-amd64.exe ./cmd/xcloud/main.go
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o xcloud-windows-arm64.exe ./cmd/xcloud/main.go

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            xcloud-linux-amd64
            xcloud-linux-arm64
            xcloud-darwin-amd64
            xcloud-darwin-arm64
            xcloud-windows-amd64.exe
            xcloud-windows-arm64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
